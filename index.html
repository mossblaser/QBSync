<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/qbsync.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<form action="/new" method="POST" class="url-bar">
						<img src="/assets/logo.svg" class="logo">
						<label for="videoURL" class="label">Video URL:</label>
						<input
							class="form-control"
							type="text"
							placeholder="e.g. http://www.example.com/video.mp4"
							id="videoURL"
							name="videoURL">
						<button type="submit" class="btn btn-primary">Synchronise Video</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4"></div>
				<div class="col-xs-4">
					<p>QB-Sync is a synchronised video player which allows several people
					to simultaneously watch, pause and navigate through a video together
					in seperate locations. Enter a video URL above and share a link to
					the viewing page.</p>
				</div>
				<div class="col-xs-4"></div>
			</div>
		</div>
	</body>
</html>
