<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/qbsync.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12"><h1>QBSync</h1></div>
			</div>
			
			<div class="row">
				<div class="col-xs-12">
					<figure class="video-container">
						<video
							id="video"
							preload="metadata"
							poster="https://i.bbcredux.com/asset/media/6293206414376422087/43545-1476948089-2277b70b0cec7be53e07081080a1c38f/JPEG-x500/image.jpg"
							src="https://i.bbcredux.com/asset/media/6293206414376422087/43545-1476948089-2277b70b0cec7be53e07081080a1c38f/h264_mp4_lo_v1.0/20160606-231500-have-i-got-a-bit-more-news-for-you-h264sm.mp4">
							<p>Your browser does not support HTML5 video! Oh no! You might
							want to try using a browser such as Firefox or Chrome.</p>
						</video>
						<div class="spinner">
							<div class="spin-cube">
								<div class="cube">
									<div class="front"></div>
									<div class="back"></div>
									<div class="top"></div>
									<div class="bottom"></div>
									<div class="left"></div>
									<div class="right"></div>
								</div>
							</div>
						</div>
						<div class="control-bar">
							<button type="button" class="btn">
							  <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
							</button>
							<div class="cur-time time">
								0:04:20
							</div>
							<div class="seek-bar">
								<div class="progress">
									<div class="progress-bar progress-bar-white" style="width: 35%"></div>
									<div class="progress-bar progress-bar-striped" style="width: 20%"></div>
								</div>
							</div>
							<div class="end-time time">
								1:30:00
							</div>
							<button type="button" class="btn">
								<span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
							</button>
						</div>
						<div class="viewer-count">
							<span class="counter">1</span> other viewer
						</div>
					</figure>
				</div>
			</div>
			
			<div class="row" id="normal-details">
				<div class="col-xs-12 text-center">
					<button type="button" class="btn btn-default btn-xs">
						Advanced
					</button>
				</div>
			</div>
			
			<div class="row" id="advanced-details">
				<div class="col-xs-12 text-center">
					Advanced stuff here...
				</div>
			</div>
		</div>
	</body>
</html>
